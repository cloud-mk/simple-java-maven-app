# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      env:
        ADO_ARTIFACTS_USERNAME: ${{ secrets.ADO_ARTIFACTS_USERNAME }}
        ADO_ARTIFACTS_TOKEN: ${{ secrets.ADO_ARTIFACTS_TOKEN }}
      run: mvn -s ./settings.xml -B package deploy --file pom.xml
    - name: SonarCloud Scan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
     # You may pin to the exact commit or the version.
     # uses: SonarSource/sonarcloud-github-action@de2e56b42aa84d0b1c5b622644ac17e505c9a049
     # run: mvn sonar:sonar -Dsonar.organization=cloiud-mk -Dsonar.projectKey=my-projectkey -Dsonar.sources=src -Dsonar.host.url=https://sonarcloud.io/ -Dsonar.login=${{ secrets.SONAR_TOKEN}}
     # run: mvn sonar:sonar -Dsonar.organization=cloiud-mk -Dsonar.projectKey=my-projectkey -Dsonar.projectName=my-project -Dsonar.host.url=https://sonarcloud.io/ -Dsonar.login=${{ secrets.SONAR_TOKEN}}
     # run: mvn sonar:sonar -Dsonar.organization=cloiud-mk -Dsonar.host.url=https://sonarcloud.io/ -Dsonar.login=${{ secrets.SONAR_TOKEN}}
      run: mvn sonar:sonar -Dsonar.organization=cloiud-mk -Dsonar.projectKey=my-projectkey -Dsonar.host.url=https://sonarcloud.io/ -Dsonar.login=${{ secrets.SONAR_TOKEN}}
